<div class="table-head">
  <span class="table-title">Routes</span>
  <button matButton="outlined" class="add-button" (click)="openAddRouteModal()">
    <span class="add-icon">+</span>
    Add route
  </button>
</div>

<div class="table-container">
  @if (routes$ | async; as routes) {
    <table mat-table [dataSource]="routes" class="routes-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="distance">
        <th mat-header-cell *matHeaderCellDef>Distance</th>
        <td mat-cell *matCellDef="let element">{{ element.distance }}</td>
      </ng-container>

      <ng-container matColumnDef="days">
        <th mat-header-cell *matHeaderCellDef>Days</th>
        <td mat-cell *matCellDef="let element">{{ element.days }}</td>
      </ng-container>

      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Cost (UAH)</th>
        <td mat-cell *matCellDef="let element">{{ element.cost }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  }
</div>

@if (showModal) {
  <app-add-route-modal (onCancel)="closeModal()" (onAdd)="onRouteSaved($event)">
  </app-add-route-modal>
}
