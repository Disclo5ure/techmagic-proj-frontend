<div class="table-head">
  <span class="table-title">Drivers</span>

  <button matButton="outlined" class="add-button" (click)="openAddDriverModal()">
    <span class="add-icon">+</span>
    Add driver
  </button>
</div>

<div class="table-container">
  @if (drivers$ | async; as drivers) {
    <table mat-table [dataSource]="drivers" class="drivers-table">
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef>Surname</th>
        <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="patronymic">
        <th mat-header-cell *matHeaderCellDef>Patronymic</th>
        <td mat-cell *matCellDef="let element">{{ element.patronymic }}</td>
      </ng-container>

      <ng-container matColumnDef="experience">
        <th mat-header-cell *matHeaderCellDef>Experience (years)</th>
        <td mat-cell *matCellDef="let element">{{ element.experience }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  }
</div>

@if (showModal) {
  <app-add-driver-modal (onCancel)="closeModal()" (onAdd)="onDriverAdded($event)">
  </app-add-driver-modal>
}
