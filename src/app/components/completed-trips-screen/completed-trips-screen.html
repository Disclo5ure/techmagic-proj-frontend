<div class="table-head">
  <span class="table-title">Trips</span>

  <button matButton="outlined" class="add-button" (click)="openAddTripModal()">
    <span class="add-icon">+</span>
    Add trips
  </button>
</div>

<div class="table-container">
  @if (trips$ | async; as trips) {
    <table mat-table [dataSource]="trips" class="trips-table">
      <ng-container matColumnDef="route">
        <th mat-header-cell *matHeaderCellDef>Route</th>
        <td mat-cell *matCellDef="let element">{{ element.route.name }}</td>
      </ng-container>

      <ng-container matColumnDef="drivers">
        <th mat-header-cell *matHeaderCellDef>Drivers</th>
        <td mat-cell *matCellDef="let element">
          {{ getDriversSurnames(element.drivers) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef>Start date</th>
        <td mat-cell *matCellDef="let element">{{ element.startDate | date: 'dd.MM.yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef>End date</th>
        <td mat-cell *matCellDef="let element">{{ element.endDate | date: 'dd.MM.yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="bounty">
        <th mat-header-cell *matHeaderCellDef>Bounty</th>
        <td mat-cell *matCellDef="let element">{{ element.bounty }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  }
</div>

@if (showModal) {
  <app-add-trip-modal (onCancel)="closeModal()" (onAdd)="onTripAdded($event)"></app-add-trip-modal>
}
